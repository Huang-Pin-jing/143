談到桑德斯上校傳奇的一生，他曾當過消防員、輪船駕駛員、保險經紀、<br>
甚至曾經在古巴當過兵；但最為人津津樂道莫過於一手創立全球品牌肯德基，<br>
在1955年，桑德斯上校在過了退休年紀後，將全部的心力投入到北美區KFC餐飲連鎖事業中，<br>
很快的，他在美國及加拿大已擁有超過600家門市；<br>
同時也積極拓展亞洲市場，第一家門市選在菲律賓落腳，<br>
在1970年肯德基日本第一家門市開幕時,桑德斯上校更首次舉行亞洲參訪，<br>
更深入了 解亞洲文化。<p><hr>
